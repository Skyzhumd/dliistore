<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Up Game</title>

<style>
:root{
  --bg:#050816;
  --card:#0f172a;
  --primary:#22c55e;
  --accent:#3b82f6;
  --text:#f1f5f9;
  --muted:#94a3b8;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui}

body{
  background:var(--bg);
  color:var(--text);
}

/* Container */
.container{
  max-width:560px;
  margin:auto;
  padding:20px;
}

/* Banner */
.banner{
  height:140px;
  border-radius:20px;
  background:linear-gradient(135deg,#1e293b,#0f172a);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:800;
  margin-bottom:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}

/* Steps */
.steps{
  display:flex;
  justify-content:space-between;
  margin-bottom:20px;
}
.step{
  flex:1;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.step.active{
  color:var(--primary);
  font-weight:700;
}

/* Section */
.section{
  background:var(--card);
  border-radius:18px;
  padding:18px;
  margin-bottom:18px;
  border:1px solid #1e293b;
}

/* Game selector */
.games{
  display:flex;
  gap:12px;
}
.game{
  flex:1;
  padding:14px;
  border-radius:14px;
  text-align:center;
  cursor:pointer;
  border:1px solid #1e293b;
  transition:.25s;
}
.game span{
  display:block;
  font-size:22px;
}
.game.active{
  border:2px solid var(--accent);
  box-shadow:0 0 18px rgba(59,130,246,.3);
}

/* Input */
label{
  font-size:13px;
  color:var(--muted);
}
input{
  width:100%;
  margin-top:6px;
  padding:14px;
  border-radius:12px;
  border:1px solid #1e293b;
  background:#020617;
  color:var(--text);
}

/* Products */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  margin-top:12px;
}
.card{
  padding:16px;
  border-radius:16px;
  border:1px solid #1e293b;
  cursor:pointer;
  transition:.25s;
  position:relative;
}
.card:hover{
  transform:translateY(-4px);
}
.card.active{
  border:2px solid var(--primary);
  box-shadow:0 0 18px rgba(34,197,94,.3);
}
.card h3{font-size:15px;}
.card p{
  margin-top:6px;
  font-size:13px;
  color:var(--muted);
}

/* Badge */
.badge{
  position:absolute;
  top:8px;
  right:8px;
  background:var(--primary);
  color:#000;
  font-size:10px;
  padding:3px 7px;
  border-radius:8px;
  font-weight:700;
}

/* Trust */
.trust{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin-top:10px;
}

/* WhatsApp Button */
.btn{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 40px);
  max-width:520px;
  padding:18px;
  border:none;
  border-radius:18px;
  background:linear-gradient(90deg,#22c55e,#4ade80);
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="container">

<div class="banner" id="bannerTitle">
Mobile Legends Top Up
</div>

<div class="steps">
  <div class="step active">1. Pilih Game</div>
  <div class="step active">2. Isi ID</div>
  <div class="step active">3. Pilih Nominal</div>
</div>

<!-- Game -->
<div class="section">
  <div class="games">
    <div class="game active" onclick="switchGame('ml',this)">
      <span>‚öîÔ∏è</span>
      Mobile Legends
    </div>
    <div class="game" onclick="switchGame('ff',this)">
      <span>üî•</span>
      Free Fire
    </div>
  </div>
</div>

<!-- ID -->
<div class="section">
  <label>ID Game</label>
  <input type="text" id="gameId" placeholder="Masukkan ID Game">
</div>

<!-- Products -->
<div class="section">
  <div class="products" id="productList"></div>
  <div class="trust">
    Proses cepat ‚Ä¢ Aman ‚Ä¢ Chat Admin untuk pembayaran
  </div>
</div>

</div>

<button class="btn" onclick="order()">Chat Admin via WhatsApp</button>

<script>
let currentGame="ml";
let selectedProduct="";

const products={
ml:[
{nama:"14 DM",harga:"Rp5.000"},
{nama:"28 DM",harga:"Rp9.000"},
{nama:"56 DM",harga:"Rp17.000",popular:true},
{nama:"86 DM",harga:"Rp25.000"},
{nama:"172 DM",harga:"Rp48.000"},
{nama:"257 DM",harga:"Rp72.000"}
],
ff:[
{nama:"70 Diamond",harga:"Rp10.000"},
{nama:"140 Diamond",harga:"Rp19.000",popular:true},
{nama:"355 Diamond",harga:"Rp48.000"},
{nama:"720 Diamond",harga:"Rp95.000"},
{nama:"1450 Diamond",harga:"Rp185.000"}
]
};

function renderProducts(){
const list=document.getElementById("productList");
list.innerHTML="";
products[currentGame].forEach(p=>{
const div=document.createElement("div");
div.className="card";
div.innerHTML=`
${p.popular?'<div class="badge">POPULAR</div>':''}
<h3>${p.nama}</h3>
<p>${p.harga}</p>
`;
div.onclick=()=>{
document.querySelectorAll(".card").forEach(c=>c.classList.remove("active"));
div.classList.add("active");
selectedProduct=p.nama+" - "+p.harga;
};
list.appendChild(div);
});
}

function switchGame(game,el){
currentGame=game;
document.querySelectorAll(".game").forEach(g=>g.classList.remove("active"));
el.classList.add("active");
document.getElementById("bannerTitle").innerText =
game==="ml" ? "Mobile Legends Top Up" : "Free Fire Top Up";
selectedProduct="";
renderProducts();
}

function order(){
const id=document.getElementById("gameId").value;
if(!id||!selectedProduct){
alert("Isi ID dan pilih nominal dulu");
return;
}
const phone="628xxxxxxxxxx";
const text=`Halo Admin,%0ASaya mau top up ${currentGame.toUpperCase()}%0AID: ${id}%0ANominal: ${selectedProduct}`;
window.open(`https://wa.me/${phone}?text=${text}`,"_blank");
}

renderProducts();
</script>

</body>
</html>
